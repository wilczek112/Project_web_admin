<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <head>
  <section class="naglowek">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="header">
  <img th:src="@{images/PhpMyAdmin_logo_v2.png}" width="200px" height="100px" class="center">
</div>

<body>
  <section class="srodek">
    <div class="spanel">
      <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="form">
        <div class="inputbox">
          <span>Login:</span>
          <input type="text" placeholder="Login" th:field="*{login}" />
          <div class="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="inputbox">
          <span>Has≈Ço: </span>
          <input type="password" placeholder="Haslo" th:field="*{password}" />
          <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <input class="btn" type="submit" value="zaloguj"/>
        <a type="submit" style="text-decoration:none" th:href="@{/register}" class="btn">Rejestracja</a>
      </form>
    </div>
  </section>
</body>
<section class="stopka">
