<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}">
<head>
    <section class="naglowek">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  charset="UTF-8">
        <div class="header">
            <title>routery</title>
            <h2 class="godzina">
                <div id="clock"></div>
            </h2>
            <img th:src="@{/images/PhpMyAdmin_logo_v2.png}" class="logo">
            <button class="btn button2">wyloguj</button>
            <a type="submit" style="text-decoration:none" th:href="@{/panel}" class="btn button3">Panel zarządzania</a>

        </div>
    </section>
</head>
<body>
<section class="srodek">
    <div th:if="${param.success}">
        <div class="alert alert-info">Pomyślnie zaktualizowano!</div>
    </div>
    <section class="container">
        <h1>Dostępne routery</h1>
        <table class="styled-table">
            <thead>
            <tr>
                <th> Nazwa </th>
                <th> Adres ip </th>
                <th> Login </th>
                <th> Hasło </th>
                <th> Status </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${routers.isEmpty()}">
                <td colspan="2"> Brak routerów :( </td>
            </tr>
            <tr th:each="router : ${routers}">
                <td><span th:text="${router.name}"> nazwa </span></td>
                <td><span th:text="${router.ip_address}"> adres ip </span></td>
                <td><span th:text="${router.login}"> login </span></td>
                <td><span th:text="${router.password}"> hasło </span></td>
                <td><span th:text="${router.status}"> status </span></td>
                <td th:if="${auth==true}"><a th:href="@{/admin/editRouter/{id}(id=${router.id})}">Edytuj</a></td>
                <td th:if="${auth==true}"><a th:href="@{/admin/deleteRouter/{id}(id=${router.id})}">Usuń</a></td>
            </tr>
            </tbody>
        </table>


        <div class="llpanel">
            <h1>Router A</h1>
        </div>
        <div class="sspanel">
            <h2>
               Panel wyboru
            </h2>
            <button class="btn button1">połącz z routerem</button>

        </div>

        <div class="pppanel">
            <h1>Router B</h1>
        </div>
    </section>
</section>
</body>
<section class="stopka">
    <div class="dpanel">

        <h1>@Lubie_placki_2023</h1>

    </div>
</section>
</html>
